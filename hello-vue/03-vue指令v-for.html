<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-vue指令v-for</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(user,i) in users">
      {{i}} - {{user.name}} : {{user.gender}} : {{user.age}}
    </li>
  </ul>
</div>
<script src="./js/vue.js"></script>
<script type="text/javascript">
  let vm = new Vue({
    el:"#app",
    data:{
      users:[
        {name:'柳岩', gender:'女', age: 21},
        {name:'虎哥', gender:'男', age: 30},
        {name:'范冰冰', gender:'女', age: 24},
        {name:'刘亦菲', gender:'女', age: 18},
        {name:'古力娜扎', gender:'女', age: 25}
      ]
    }
  })
</script>
</body>
</html>
