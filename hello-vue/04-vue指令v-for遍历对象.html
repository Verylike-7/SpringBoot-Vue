<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-vue指令v-for</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(value,key,index) in user">
      {{index}} - {{key}} : {{value}}
    </li>
  </ul>
</div>
<script src="./js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el:"#app",
    data:{
      user:{name:'柳岩', gender:'女', age: 21}
    }
  })
</script>
</body>
</html>
