<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-vue指令v-show</title>
</head>
<body>
<div id="app">
  <!--事件中直接写js片段-->
  <button @click="show = !show">你打我啊</button><br/>
  <h1 v-if="show">
    我就打你了if！
  </h1>
  <h1>===============</h1>
  <h1 v-show="show">
    我就打你了show！
  </h1>
</div>
<script src="./js/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el:"#app",
    data:{
      show:false
    }
  })
</script>
</body>
</html>
