<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 加强</title>
</head>
<body>
<div >
  <h1>JS加强</h1>
</div>

<script>
  // 定义一个函数，实现求两数的和
  function sum1 (a, b){
    return a + b;
  }

  let sum2 = function (a, b){
    return a + b;
  }
  // 基于箭头函数
  let sum3 = (a,b) => {
    return a + b;
  }

  console.log(sum1(10, 20));
  console.log(sum2(10, 20));
  console.log(sum3(10, 20));
</script>
</body>
</html>
